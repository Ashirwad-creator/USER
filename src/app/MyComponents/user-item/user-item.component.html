<div class="border">
  <div class="row row-col-4">
    <div class="d-flex justify-content-between" *ngIf="!shouldEditUser">
      <div class="col-sm-3">
        <h5>{{ user.name }}</h5>
      </div>
      <div class="col-sm-3">
        <h5>{{ user.email }}</h5>
      </div>
      <div class="col-sm-3">
        <h5>{{ user.Id }}</h5>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-sm btn-danger" (click)="onclick(user)">
          Delete
        </button>
        <button class="btn btn-sm btn-warning" (click)="onEdit(user)">
          Edit
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="shouldEditUser">
    <p>Editing User</p>
    <input type="text" [(ngModel)]="user.name" />
    <input type="email" [(ngModel)]="user.email" />
    <input type="email" [(ngModel)]="user.Id" />
    <button class="btn btn-sm btn-primary" (click)="onSave(user)">Save</button>
  </div>
</div>
